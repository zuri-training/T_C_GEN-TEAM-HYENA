<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assest/css/contact.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Contact Us Page</title>
</head>
<body>
  <section>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#"><img src="./assest/images/terma.jpg" id="logo" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto navbar-nav-danger " id="me">
          <li class="nav-item active" id="item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Templates</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link">Contact Us</a>
          </li>
          <li class="nav-item active">
            
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0" id="sucess">
          <button type="button" class="btn btn-outline-success">Log in</button>
          <button type="button" class="btn" id="outline">Sign up</button>
          
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <img src="./assest/images/clarity_image-line.png" alt="clarity" id="clarity-logo">
    </div>
    <div class="container-fluid" id="second-con">
      <div class="ontainer-fluid" id="btn-con">
        <button type="button" class="btn" id="butto">Send Us An Email</button>
      </div>
       
       <form  id="form-cont">
        <div class="form-group">
          <label for="inputAddress">Full Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="John Doe">
        </div>
        <div class="form-group>
          <label for="email">Email</label>
          <input type="email" class="form-control" id="inputAddress2" placeholder="johndoe@gmail.com">
        </div>
        <div class="form-group" id="text-cont">
          <label for="text">How Can I Help You</label>
        </div>
        <div class = "form-group">
          <textarea class = "form-control" rows = "3" placeholder = "How Can I Help You"></textarea>
       </div>
        
      </form>
    </div>
  </section>
  <footer>
    <div class="container-fluid" id="last-footer">
      <div class="row" id="fifth-cont">
         <div class="col-3">
          <p>Products</p>
         </div>
         <div class="col-3">
          <p>Company</p>
          <p class="faint">About Us</p>
          <p class="faint">Our Terms Of Use</p>
          <p class="faint">Our Privacy Policy</p>
         </div>
         <div class="col-3">
          <p>Resources</p>
          <p class="faint">Term and conditions</p>
          <p class="faint">Privacy policies</p>
         </div>
         <div class="col-3">
          <p>Support</p>
          <p class="faint">Contact Us</p>
          <p class="faint">FAQs</p>
         </div>
      </div>
    
    </div>
   </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
