
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Terma - Sign In</title>
    
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/css/signIn.css" />
    <link rel="stylesheet" href="css/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/css/all.min.css"/>
  </head>

  <body>
    <section class="container">
      <div class="logo">
        <img
          src="image/Termalogo.png"
          class="img-logo"
          alt=""
          width="290px"
          height="130.54px"
        />
      </div>

      <aside>
        <div class="svg">
          <img src="image/cute-couple-looking-each-other-removebg-preview 1.png" />
        </div>

        <!-- Form container -->
        <div class="form-group">
          <h2>Sign In</h2>
          <div class="top-btn">
            <button class="field-google">
              <span>Sign In With Google </span>
              <img
                src="image/icons8-google-48 2.png"
                alt=""
                class="google-img"
                width="13"
              />
            </button>
            <div class="word-on-line">
              <span>or Sign In With Your Email</span>
            </div>
          </div>

          
          <h3 class="error-message"></h3>
          

          <form method="POST" action="signin">
             <div class="input-group mb-4">
              <span class="input-group-text"><i class="fa fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Enter UserName"
                class="input"/>
            </div>



            <div class="input-group mb-4">
              <span class="input-group-text"><i class="fa fa fa-envelope"></i></span>
              <input type="text" class="form-control" placeholder="Enter Your Email"
                class="input"/>
            </div>
              
              

            

            <div class="input-group mb-4">
              <span class="input-group-text"><i class="fa fa fa-lock"></i></span>
              <input type="text" class="form-control" placeholder="Enter Password"
                class="input"/>
            </div>

            <a class="fpwd" href="forgotpassword.html">Forgot Password?</a>

            
              <div class="form-link">
                <button type="button" class="btn btn-success"> <a href=""></a>Login</button>
              
              </div>
  
                

            <p class="form-link">
              Don't have an account? <a href="signUp.html">Sign Up</a>
            </p>
            <p class=form-link>-Or sign In with-
               <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-twitter"></i
      ></a>

      

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
      ></a>
      
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->
            </p>
          </form>
        </div>
      </aside>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
